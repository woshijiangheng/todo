<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo List</title>
		<link rel="stylesheet" href="assets/css/base.css">
		<link rel="stylesheet" href="assets/css/index.css">
		<link rel="stylesheet" href="/js/nprogress/nprogress.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input type="text" class="new-todo" placeholder="What needs to be done?" autofocus id="task">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<ul class="todo-list" id="todo-list">
                    <li class="completed">
                        <div class="view">
                            <input class="toggle" type="checkbox" checked>
                            <label>已完成</label>
                            <button class="destroy" data-id="1"></button>
                        </div>
                        <input class="edit">
                    </li>
                    <li class="">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>未完成</label>
                            <button class="destroy" data-id="2"></button>
                        </div>
                        <input class="edit">
                    </li>
                    <li class="editing">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>未完成</label>
                            <button class="destroy" data-id="2"></button>
                        </div>
                        <input class="edit">
                    </li>
                    
                </ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong id="count">0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="javascript:;">All</a>
					</li>
					<li>
						<a href="javascript:;">Active</a>
					</li>
					<li>
						<a href="javascript:;">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/template-web.js"></script>
        <script src="/js/nprogress/nprogress.js"></script>
    </body>
    <script>
// 用于存放任务列表的数组
var taskAry = [];
// 选择任务列表容器
var taskBox = $('#todo-list');
// 向服务器端发送请求 获取已经存在的任务
$.ajax({
    url: '/todo/task',
    type: 'get',
    success: function (response) {
        // 将已存在的任务存储在taskAry变量中
        taskAry = response;
		console.log('taskAry', taskAry)
    }
})

    </script>    
</html>
